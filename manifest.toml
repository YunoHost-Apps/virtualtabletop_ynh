#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "virtualtabletop"
name = "VirtualTabletop"
description.en = "Virtual surface in the browser on which you can play board, dice and card games"
description.fr = "Surface virtuelle dans le navigateur sur laquelle vous pouvez jouer à des jeux de société, de dés et de cartes"

version = "2025.10.09~ynh1"

maintainers = ["trendless"]

[upstream]
license = "GPL-3.0-only"
demo = "https://virtualtabletop.io"
admindoc = "https://github.com/ArnoldSmith86/virtualtabletop/wiki"
userdoc = "https://github.com/ArnoldSmith86/virtualtabletop/wiki/Playing-Games"
code = "https://github.com/ArnoldSmith86/virtualtabletop"

fund = "https://www.patreon.com/virtualtabletop"

[integration]
yunohost = ">= 12.1.24"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "1G"
ram.build = "500M"
ram.runtime = "250M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/ArnoldSmith86/virtualtabletop/archive/26b1745b43d1169ee40e3f1886cad44026bd0640.tar.gz"
    sha256 = "cb64f8e500e803aa00225455bc0d799106eb4ed97e3d2fba98539363cc7080a3"

    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8272

    [resources.nodejs]
    version = "16"
